<!DOCTYPE html>
<html>
  <head>
    <title>Guessing Game</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="app">
      <div class="container">
        <div class="row">
          <div class="col-md-12 text-center">
            <h1 class="title">Fullstack Guessing Game</h1>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12 text-center">
            <div class="info-area">
              <h2>Guess a Number between 1 and 100</h2>
            </div>
            <div class="notification-area">
              <h1 class="correct">Correct!</h1>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-8 text-center">
            <form>
              <div class="col-md-offset-1 col-md-10">
                <div class="form-group">
                  <input type="text" class="form-control guess-box text-center"
                  placeholder="Enter Number Here" value="25"></input>
                </div>
              </div>
              <div class="col-md-12">
                <button type="button" class="btn btn-primary btn-lg">Check my Guess</button>
              </div>
              <div class="col-md-12 btn-group-row">
                <div class="btn-group" role="group">
                  <button type="button" class="btn btn-success btn-lg">Play again!</button>
                  <button type="button" class="btn btn-danger btn-lg">What's the
                  Number?!</button>
                </div>
              </div>
            </form>
          </div>
          <div class="col-md-2">
            <table class="guess-table table table-bordered table-condensed">
              <tr>
                <th>Try</th>
                <th>Guess</th>
                <th>Correct?</th>
              </tr>
              <tr>
                <td>1</td>
                <td>1</td>
                <td><i class="fa fa-times incorrect"></i></td>
              </tr>
              <tr>
                <td>2</td>
                <td>5</td>
                <td><i class="fa fa-times incorrect"></i></td>
              </tr>
              <tr>
                <td>3</td>
                <td>25</td>
                <td><i class="fa fa-check correct"></i></td>
              </tr>
              <tr>
                <td>4</td>
                <td>-</td>
                <td>-</td>
              </tr>
              <tr>
                <td>5</td>
                <td>-</td>
                <td>-</td>
              </tr>
            </table>
          </div>
        </div>
      </div>
    </div>

  </body>
  <script src="https://code.jquery.com/jquery-2.2.1.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
  <script src="bundle.js"</script>
</html>
